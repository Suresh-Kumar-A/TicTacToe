<!doctype html>
<html lang="en">
<head>
<title> Tic-Tac-Toe</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Linking Dependency Files -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


<!-- Font Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<!-- Alert Dialog Js -->
<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/alertify.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/alertify.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/themes/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/themes/bootstrap.rtl.min.css"/>

<!-- Sweet Alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- Css Properties -->
<style>
#layout{
  height: 250px;
  width: 50%;
  margin-top: 5%;
  margin-left: 35%;
}

.button_custom{
height:80px;
width:80px;
}

.btn-light{
border-color: bisque;
border-radius: 12px;
}

#player_info{
width:50%;
margin-left:20%;
}

.active_profile
{
background-color: #82E0AA;
}

.swal-footer
{
  text-align: center;
  margin-top: 0px;
}

.swal-button--Right{
 background-color: #e8daef;
}

.swal-button--Top{
 background-color: #f5cba7;
}

.swal-button--Left{
 background-color: #f5b7b1;
}
</style>

</head>
<body>
<!-- Custom Script-->
<script>
$(function(){
var status=false;
// active profile -- #82E0AA;
// Inactive profile -- bg-light

//Welcome message
alertify.alert(' Tic-Tac-Toe ', "Let's Start .. :)")
.set('closable', true)
.set('label', '<i class="far fa-2x fa-hand-point-right" style="color:green;"></i>')
.set('movable','false')
.set({transition:'flipy'}).show();


$(".button_custom").click(function(){
if (typeof(Storage) !== "undefined") {
    
	if(status==false || (sessionStorage.getItem("online")==="Player2"))
	{
	  sessionStorage.setItem("online","Player1");
	  status=true;
	  $("#profile1").removeClass("active_profile");
	  $("#profile1").addClass("bg-light");

	  $("#profile2").removeClass("bg-light");
	  $("#profile2").addClass("active_profile");
	   
	}
	else if(sessionStorage.getItem("online")==="Player1")
	{
	  sessionStorage.setItem("online","Player2");
	  $("#profile2").removeClass("active_profile");
	  $("#profile2").addClass("bg-light");
	  
	  $("#profile1").removeClass("bg-light");
	  $("#profile1").addClass("active_profile");
	  
	}
    
	// Choices button to draw line
	swal({ buttons: { 
	   Left: {text: "LEFT",value:"left",}, 
	   Right: {text: "RIGHT",value:"right",},
	   Top: {text: "TOP",value:"top",}, 
	   Bottom:{text: "Bottom",value:"bottom",}
	   },
	   })
	   .then((value) => {
  switch (value) {
  
    case "left":
       $(this).css("border-left","4px solid #7fb3d5");
      break;
	case "right":
      $(this).css("border-right","4px solid #b03a2e");
      break;
    case "top":
      $(this).css("border-top","4px solid #0ea3d5");
      break;
	case "bottom":
      $(this).css("border-bottom","4px solid  #8e44ad");
      break;
    default:
      console.log("Nothing");
  }
});
	
} else {
    alertify.alert("Sorry :( .. Browser Not Supported ..!!!!!");
}

});


});

</script>

<!-- Player Info -->
<div id="player_info" style="margin-top: 20px;">
<div class="card border-secondary mb-3">
  <div class="card-header">
    PLAYERS
  </div>
  <div class="card-body">
  <div class="card-group">
  <div id="profile1" class="card active_profile">
    <div class="card-body">
	  <i class="card-img-top fab fa-reddit fa-3x"></i>
      <h5 class="card-title">Player1</h5>
    </div>
  </div>
  <div id="profile2" class="card bg-light">
    <div class="card-body">
	  <i class="card-img-top fab fa-github-alt fa-3x"></i>
      <h5 class="card-title">Player2</h5>
    </div> 
  </div>
</div>
  </div>
</div>
</div>


<!-- Div to display the Grid containing 9 boxes -->
<div id="layout">
  <!-- Div for each set of 3 blocks -->
  <div class="row">
    <button type="button" class="btn btn-light button_custom">L1</button>
	<button type="button" class="btn btn-light button_custom">L2</button>
	<button type="button" class="btn btn-light button_custom">L3</button>
  </div>
  <div class="row">
    <button type="button" class="btn btn-light button_custom">L4</button>
	<button type="button" class="btn btn-light button_custom">L5</button>
	<button type="button" class="btn btn-light button_custom">L6</button>
  </div>
  <div class="row">
    <button type="button" class="btn btn-light button_custom">L7</button>
	<button type="button" class="btn btn-light button_custom">L8</button>
	<button type="button" class="btn btn-light button_custom">L9</button>
  </div>
  
</div>

</body>
</html>
