<!doctype html>
<html lang="en">
<head>
<title> Tic-Tac-Toe</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Linking Dependency Files -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


<!-- Font Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<!-- Alert Dialog Js -->
<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/alertify.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/alertify.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/themes/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/themes/bootstrap.rtl.min.css"/>

<!-- Css Properties -->
<style>
#layout{
  height: 250px;
  width: 50%;
  margin-top: 15%;
  margin-left: 35%;
}

.button_custom{
height:80px;
width:80px;
}

.btn-light{
border-color: bisque;
border-radius: 12px;
}

#player_info{
width:50%;
margin-left:20%;
}
</style>

</head>
<body>
<!-- Custom Script-->
<script>
$(function(){
var status=false;

//Welcome message
alertify.alert(' ## -- Welcome -- ## ', "Let's Start .. :)")
.set('closable', true)
.set('label', '<i class="far fa-2x fa-hand-point-right" style="color:green;"></i>')
.set('movable','false')
.set({transition:'flipy'}).show();
//alertify.alert('Alert Message!');
//swal(" ## -- Welcome.. -- ## ", "Let's Start .. :)");
//alert(" ## -- Player1 Turn -- ## ");
$(".button_custom").click(function(){
if (typeof(Storage) !== "undefined") {
    
	if(status==false || (sessionStorage.getItem("online")==="Player2"))
	{
	  sessionStorage.setItem("online","Player1");
	  status=true;
	  alertify.set('notifier','position', 'top-center');
	  alertify.success('<i class="fa fa-reddit"></i> ## -- Player2 Turn -- ## ',"1.2"); 
	}
	else if(sessionStorage.getItem("online")==="Player1")
	{
	  sessionStorage.setItem("online","Player2");
	  alertify.set('notifier','position', 'top-center');
	  alertify.success('<i class="fa fa-github-alt"></i> ## -- Player1 Turn -- ## ',"1.2"); 
	}
	
} else {
    alertify.alert("Sorry :( .. Browser Not Supported ..!!!!!");
}

});


});

</script>

<!-- Player Info -->
<div id="player_info">
<div class="card" style="width: 10rem; height: 10rem; float:right;">
  <img class="card-img-top" src=".../100px180/" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

<div class="card" style="width: 10rem; height:10 rem;">
  <img class="card-img-top" src=".../100px180/" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

</div>


<!-- Div to display the Grid containing 9 boxes -->
<div id="layout">
  <!-- Div for each set of 3 blocks -->
  <div class="row">
    <button type="button" class="btn btn-light button_custom">L1</button>
	<button type="button" class="btn btn-light button_custom">L2</button>
	<button type="button" class="btn btn-light button_custom">L3</button>
  </div>
  <div class="row">
    <button type="button" class="btn btn-light button_custom">L4</button>
	<button type="button" class="btn btn-light button_custom">L5</button>
	<button type="button" class="btn btn-light button_custom">L6</button>
  </div>
  <div class="row">
    <button type="button" class="btn btn-light button_custom">L7</button>
	<button type="button" class="btn btn-light button_custom">L8</button>
	<button type="button" class="btn btn-light button_custom">L9</button>
  </div>
  
</div>

</body>
</html>
